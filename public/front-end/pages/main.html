<html lang="en">
<head>

<body>
  <!-- Top banner for status messages -->
  <div class="banner" id="response_banner">Status messages will appear here</div>

    <img src="../images/bank-logo.png" alt="Bank Logo" style="margin: 0px 10px;max-width: 20px;max-height: 20px;">

  <!-- Financial dashboard -->
  <div class="content">

          <h2 class="title">Financial Dashboard </h2>
          <div class="dashboard" >
              <canvas id="financial-dashboard" width="100%" ></canvas>
          </div>
          <!-- Main container for buttons -->
          <div class="button-group">
            <button id="pendientes-btn" class="button"><img src="../images/tasks-icon.png" alt="Pendientes"> Pendientes</button>
            <button id="estadisticas-btn" class="button"><img src="../images/stats-icon.png" alt="Estad√≠sticas"> Estad√≠sticas</button>
            <button id="mandar-correos-btn" class="button"><img src="../images/mail-icon.png" alt="Mandar Correos"> Mandar Correos</button>
            <button id="process-xlsx-btn" class="button"><img src="../images/xlsx-icon.png" alt="Process XLSX">Procesar üí≥.xlsx</button>
          </div>

            <input type="text" id="todoist-input" placeholder="œÄpol todoist identifier" class="input">

          </div>
          <div id="drag-drop-area" class="drag-drop" >Drag & Drop your .xlsx file here</div>

      <div class="section">
        <h2 class="title">Experimental .√ò_√ò.</h2>

              <img src="../images/spotify-logo.png" alt="Spotify">Spotify</button>

            <button class="button" disabled><img src="../images/todoist-logo.png" alt="Todoist">Todoist</button>
            <button class="button" disabled><img src="../images/python-logo.png" alt="Python Scripts">Python Scripts</button>
            <button class="button" disabled><img src="../images/mongodb-logo.png" alt="MongoDB">MongoDB</button>
        </div>
      </div>
    </div>


       

  
  <!-- Footer with current date, author, and version -->
  <footer class="footer"></footer> <!-- The date will be injected dynamically by JavaScript -->

  <script>
    // Function to generate current date in YYYY-MM-DD format
    function getCurrentDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Inject the current date into the footer
    document.addEventListener('DOMContentLoaded', function() {
      const footer = document.querySelector('footer');
      footer.textContent = `${getCurrentDate()} | ygmrtm | Version 2.0.0`;
    });
  </script>
</body>
</html>
