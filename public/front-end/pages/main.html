<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <title>Banco Lalito üçÇ Dashboard</title>
  <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
  <!-- Top banner for status messages -->
  <div class="banner" id="response_banner">Status messages will appear here</div>
  <div class="user-info">
    <img src="../images/bank-logo.png" alt="Bank Logo" style="margin: 0px 10px;max-width: 20px;max-height: 20px;">
    <div id="user-name"><span></span></div>  
    <div class="flip-container" id="user-icon-container" style="cursor: pointer;">
      <div class="flipper">
          <img src="../images/user-icon.png" alt="User" id="user-icon" style="border-radius: 40%; margin: 0px 10px;max-width: 20px;max-height: 20px;">
      </div>
    </div>
  </div>
  <!-- Financial dashboard -->
  <div class="content">
      <div class="section">
          <h2 class="title">Financial Dashboard </h2>
          <div class="dashboard" >
              <canvas id="financial-dashboard" width="100%" ></canvas>
          </div>
          <!-- Main container for buttons -->
          <div class="button-group">
            <button id="pendientes-btn" class="button"><img src="../images/tasks-icon.png" alt="Pendientes"> Pendientes</button>
            <button id="estadisticas-btn" class="button"><img src="../images/stats-icon.png" alt="Estad√≠sticas"> Estad√≠sticas</button>
            <button id="mandar-correos-btn" class="button"><img src="../images/mail-icon.png" alt="Mandar Correos"> Enviar</button>
            <button id="process-xlsx-btn" class="button" disabled><img src="../images/xlsx-icon.png" alt="Process XLSX">Procesar üí≥.xlsx</button>
          </div>
          <div class="button-group" style="align-items: center;">
            <input type="text" id="todoist-input" placeholder="œÄpol todoist identifier" class="input">
            <input type="text" id="days-input" placeholder="days to process" class="input" value="90">
          </div>
          <div id="drag-drop-area" class="drag-drop-area" >Drag & Drop your .xlsx file here</div>
        </div>
      <div class="section">
        <h2 class="title">Experimental .√ò_√ò.</h2>
        <div class="button-group">
            <button class="button" onclick="alert('Web Playback SDK will be implemented soon... dont bother me now.')" disabled>
              <img src="../images/spotify-logo.png" alt="Spotify">Spotify</button>
            <button class="button" id="notion-btn" disabled><img src="../images/notion-logo.png" alt="Notion">Notion</button>
            <button class="button" id="todoist-btn" disabled><img src="../images/todoist-logo.png" alt="Todoist">Todoist</button>
            <button class="button" id="python-btn" disabled><img src="../images/python-logo.png" alt="Python Scripts">Python Scripts</button>
            <button class="button" id="mongodb-btn" disabled><img src="../images/mongodb-logo.png" alt="MongoDB">MongoDB</button>
        </div>
      </div>
  </div> 
  <!-- Footer with current date, author, and version -->
  <footer class="footer"></footer> <!-- The date will be injected dynamically by JavaScript -->
  <div id="user-icon2" style="cursor: pointer;">
    <i class="fas fa-user-circle" style="font-size: 24px;"></i> 
  </div>

<script>
    document.getElementById('user-icon').onclick = function() {
        // Redirect to logout route
        window.location.href = '/auth/logout';
    };
</script>
<script src="main.js"></script>
</body>
</html>
