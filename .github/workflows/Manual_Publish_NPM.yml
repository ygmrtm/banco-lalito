# This is a basic workflow that is manually triggered

name: Manual Publish NPM
permissions:
  id-token: write  # Required for OIDC
  contents: write
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Update npm
        run: npm install -g npm@latest
      - name: GIT login
        run: |
          git config --global user.name 'ygmrtm'
          git config --global user.email 'ygmrtm@gmail.com'
          git remote set-url origin https://${{ secrets.PAT_GH }}@github.com/ygmrtm/banco-lalito.git
      - run: npm ci
      - run: npm run build --if-present
      - name: Release
        run: npm run release          
      - run: npm test
      
      # Run various npm commands to trigger the warning
      - run: npm --version
      - run: npm config ls
      - name: Inspect the config set up by setup-node
        run: |
          cat /home/runner/work/_temp/.npmrc
          
      - run: npm publish --tag latest
      # GIT commit(force and add tag) & push
      - name: Commit 
        run: 'git commit --allow-empty -m "chore: (release): publish ${{ steps.Release.outputs.newTag }}"'
      - name: Push to GitHub
        run: git push --follow-tags origin main
        
      - name: Debug .versionrc and CHANGELOG.md
        run: | 
          echo "Contents of .versionrc:"
          cat .versionrc
          echo "Contents of CHANGELOG.md:"
          cat CHANGELOG.md
